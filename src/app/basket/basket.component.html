<table>
  <tr *ngFor=" let book of basket.books; let i = index">
    <td>Tytuł:{{book.title}}</td>
    <td>Cena: <strong>{{book.amount}}</strong></td>
    <td><button (click)="removeBasketItem(i)">Usuń</button></td>
  </tr>
  <tr>
    <td><strong>Cena:{{basketAmount}}</strong></td>
    <p class="summary-cost">Cena z dostawą {{summaryAmount}}</p>
  </tr>
</table>
<app-delivery-form [productsAmount]="basketAmount" (summaryAmount)="updateAmount($event)"></app-delivery-form>
